<div class="publicacion">
  <figure>
    <img src="{{dataEntrante.imagen}}">
  </figure>
  <div class="contenedorLikes">
    <p>{{dataEntrante.descripcion}}</p>
    <p>@{{dataEntrante.autor}}</p>
    <app-boton-like [publicacion]="dataEntrante" [(clickeado)]="dataEntrante.clickeado" [(likes)]="dataEntrante.likes"></app-boton-like>
    <p>{{dataEntrante.likes}}</p>
  </div>
</div>
